[config]
precision = double

[mesh]
xlo = 0.
xhi = 1e-3
Ne = 2
H0 = 1e-3

[basis]
K = 3
Nq = 4
Nqr = 8

[non-dim]
T0 = 273
;n0 = 8.401391214422722e+20 
;rho0 = 0.00011140244750324529
rho0 = 0.000228
